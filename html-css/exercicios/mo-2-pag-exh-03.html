    <title>Fontes em CSS</title>
    <link rel="stylesheet" href="style/pag-exh.css">
    <!--
    Tipos de format()
    - opentype (otf)
    - truetype (ttf)
    - embedded-opentype
    - truetype-aat (Apple Advanced Typoghaphy)
    - svg
    */
    -->
  <style>
  @font-face {
    font-family: Minha Fonte;
    src: url("conteudo/OldLondon.ttf");
  }

  :root {
    --fonteex18: 'Minha Fonte', sans-serif;
  }

  h2#padrao { font-family: Arial, Helvetica, sans-serif; /* O navegador vai tentar carregar a primeira, se não funcionar, passa pra próxima */ }
  h2#google { font-family: var(--fontetitu); /* Fonte local importada da linha 9 até 12 */ }
  h2#local { font-family: var(--fonteex18); /* Fonte local importada da linha 9 até 12 */ }
  </style>
</head>
